<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viralution</title>
    <!-- iconos bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="">
    <header
      class="bg-secondary w-full m-auto px-10 sm:px-32 h-18 py-3 rounded-b-lg gap-4 animate-slide-in-top shadow-md flex justify-between"
    >
      <div class="flex w-full m-auto items-center justify-between">
        <div class="">
          <img
            class="w-24 h-full md:w-24"
            src="/img/VIRALUTION_BLANCO_VECTOR.png"
            alt="logo de Viralution"
          />
        </div>
        <nav class="hidden lg:flex">
          <ul class="flex w-full m-auto gap-5 text-primary text-xl">
            <li><a href="">Inicio</a></li>
            <li><a href="">Nosotros</a></li>
            <li><a href="">Servicios</a></li>
            <li><a href="">Portafolio</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
        <div class="hidden md:flex">
          <ul class="flex w-full m-auto gap-5 text-primary">
            <li>
              <a href=""><i class="bi bi-whatsapp text-primary text-xl"></i></a>
            </li>
            <li>
              <a href=""
                ><i class="bi bi-instagram text-primary text-xl"></i
              ></a>
            </li>
            <li>
              <a href=""
                ><i class="bi bi-twitter-x text-primary text-xl"></i
              ></a>
            </li>
            <li>
              <a href=""><i class="bi bi-facebook text-primary text-xl"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="lg:hidden my-auto ml-8">
        <i id="toggleBtn" class="bi bi-list text-primary text-3xl"></i>
      </div>
    </header>
    <div
      id="sideBar"
      class="bg-secondary w-1/2 h-svh z-10 right-0 top-0 absolute rounded-l-lg hidden ease-linear delay-150 transition-all p-4"
    >
      <i id="toggleBtn" class="bi bi-x-circle text-primary text-3xl"></i>
    </div>
    <!-- Inicio del Hero -->
    <section
      class="flex flex-col-reverse px-10 sm:px-32 sm:flex-row w-full m-auto mt-4 justify-center sm:gap-20 gap-8"
    >
      <div
        class="animate-slide-in-left flex flex-col justify-center align-middle text-center font-bold gap-8"
      >
        <h1 class="text-secondary text-5xl">
          Agencia de <br />
          <span class="text-button">Marketing</span> <br />
          Digital
        </h1>
        <button
          class="hover:bg-button border-button border-2 rounded-md font-normal text-xl shadow-md hover:animate-tilt"
          type="button"
        >
          Impulsa tus redes!
        </button>
      </div>
      <div class="animate-slide-in-right">
        <img
          class="w-full h-[350px] sm:h[500px]"
          src="/img/hero-img.svg"
          alt="imagen del hero"
        />
      </div>
    </section>
    <!-- fin del hero -->
    <!-- Incio cinta de empresas -->
    <div
      class="flex justify-around w-full m-auto px-32 mt-16 gap-10 shadow-md py-4 overflow-hidden"
    >
      <img class="w-full h-9" src="/img/Airtable (logo — Black).png" alt="" />
      <img
        class="w-full h-9"
        src="/img/Big Fish Games (logo — Black).png"
        alt=""
      />
      <img class="w-full h-9" src="/img/Catch (logo — Black).png" alt="" />
      <img class="w-full h-9" src="/img/Deloitte (logo — Black).png" alt="" />
      <img class="w-full h-9" src="/img/Dribbble (logo — Black).png" alt="" />
    </div>
    <!-- Fin cinta de empresas -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
